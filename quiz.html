<html>

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.prod.min.js"></script>
</head>

<body>
	<h1>Vue TodoList</h1>
	<div class="result">
		<div class="list" v-for="ListContent in ListContents">
			{{ListContent.today}}
		</div>
	</div>
</body>
<script type="text/javascript">
	const TodoList = Vue.createApp({
		data() {
			return {
				ListContents: [
					{ today: "吃飯" },
					{ today: "洗澡" },
					{ today: "刷牙" },
					{ today: "睡覺" }]
			}
		}
	}).mount(".result")
</script>

</html>
